<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Interactive JavaScript</h1>
    
    <section>
        <h2>1. Event Handling</h2>
        
        <button id="clickBtn" class="fun-btn">Click Me!</button>
        
        <div id="hoverDiv" style="padding: 20px; background: #e3fafc; border-radius: 10px; text-align: center;">
            Hover Over Me!
        </div>
        
    </section>
    

    <section>
        <h2>2. Interactive Elements</h2>
        
        <button id="colorChanger" class="fun-btn">Change My Color!</button>
        
        <div class="gallery">
            <img src="./Assets/Nature.jpg" alt="Nature">
            <img src="./Assets/City.jpg" alt="City">
            <img src="./Assets/Monkey.jpg" alt="Animal">
            <img src="./Assets/Food.jpg" alt="Food">
        </div>
        

    <section>
        <h2>3. Form Validation</h2>
        
        <form id="myForm">
            <div class="form-group">
                <label for="name">Name (required):</label>
                <input type="text" id="name" required>
                <div class="error" id="nameError">Please enter your name</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <div class="error" id="emailError">Please enter a valid email</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password (min 8 chars):</label>
                <input type="password" id="password">
                <div class="error" id="passwordError">Password must be at least 8 characters</div>
                <div class="success" id="passwordSuccess">Password strength: <span id="strengthIndicator">weak</span></div>
            </div>
            
            <button type="submit" class="fun-btn">Submit</button>
        </form>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
